<body>

    {% comment %} {% if 'logged_in_user' in request.session %}
    <p>user:{{request.session.logged_in_user}}</p>
    {% endif %} {% endcomment %}



    <section>
        <nav class="first-nav">
            <i class="fa fa-caret-left" id="a" onclick="toggleArrow()"></i>
            <i class="fa fa-caret-right" id="b" onclick="toggleArrow()"></i>


            <a href="/website/">
                <label for=" ">classway</label>
            </a>


            <i style="color: #eeeeee;">user: {{request.session.logged_in_user}}</i>

            <a href="/account/logout" class="btn-account">
                <i class="material-icons">person</i> logout
            </a>



        </nav>

        <div class="breadcrumb">
            <ul>
                <li><a href="#">classes</a></li>
                <i class="material-icons">chevron_right</i>

                <!-- <span>></span> -->

        </div>

                    <button class="btn-new-class">new class</button>
                    <hr>
                    <button class="btn-todo">todo</button>
                    <hr>

                    <hr>
                    <button class="btn-account">account</button>

        let clicked = true;

        function toggleArrow() {

            if (clicked) {
                document.getElementById('a').style.display = 'block';
                document.getElementById('b').style.display = 'none';
