{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>available classes</title>
	<link rel="stylesheet" href="{% static 'css/style_app_classway/app_available_class.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
	<div class="user_class_availableclass">
		<!-- <a href="">
			<i class="fa fa-angle-left"></i>
		</a> -->

		<h3>enrolled classes</h3>


		<div class="container-class">


			{% if obj_total_enrolled_classes %}

			{% for obj in obj_total_enrolled_classes %}


			<div class="class-box" onclick="getInfo('{{obj.class_id.id}}');">
				<div class="class-box-name">
					<h2>
						{{obj.class_id.class_name}}

					</h2>
				</div>

				<div class="class-box-info">
					<ul>
						<li>subject: {{obj.class_id.class_subject}}</li>
						<li>students: N/A</li>

					</ul>
				</div>

				<div class="options">

					<a href="javascript:void(0)" class="edit">
						<abbr title="edit">
							<i class="material-icons">mode_edit</i>
						</abbr>

					</a>
					<a href="javascript:void(0)" class="exit">
						<abbr title="exit">
							<i class="material-icons">logout</i>
						</abbr>
					</a>


				</div>
			</div>




			{% endfor %}

			{% endif %}




		</div>
	</div>




	<script>


		function getInfo(myData) {
			$.ajax({
				url: "/app_classway/app_class_details_enrolled/",
				data: {
					'getdata': JSON.stringify(myData),
                    csrfmiddlewaretoken: '{{ csrf_token }}'

				},
				dataType: 'json',
				type: 'POST',

				success: function (result) {
					console.log('success');
					console.log('result:'+result.page);

					$.ajax({
						url: "/app_classway/app_class_details_enrolled/",
						
						success: function (result, status) {
							$('.working-area').html(result);
						},
						error: function (result) {
							console.log('error:'+result.status)
						}
	
					});

				}

			});

		}

		$(document).ready(function () {


			/*$('.class-box').click(function () {
				$.ajax({
					url: "/app_classway/app_class_details_enrolled/",

					success: function (result, status) {
						$('.working-area').html(result);
					},
					error: function (result) {
						console.log('error:'+result.status)
					}

				});

			});*/

			$('.exit').on('click', function (event) {
				event.stopPropagation();

				alert('hiiii')
			});


			$('.delete').click(function () {
				$('.modal-box-delete').css({
					"display": "flex"
				});

				$('.class-box').css({
					"opacity": "0.3"
				});
			});

			$('.btn-modal-yes, .btn-modal-no').click(function () {
				$('.modal-box-delete').css({
					"display": "none"
				});

				$('.class-box').css({
					"opacity": "1"
				});
			});


			//--------------

			$('.edit').click(function () {
				$('.modal-box-edit').css({
					"display": "flex"
				});

				$('.class-box').css({
					"opacity": "0.3"
				});
			});

			$('.btn-modal-edit').click(function () {
				$('.modal-box-edit').css({
					"display": "none"
				});

				$('.class-box').css({
					"opacity": "1"
				});
			});

		});


		var drop = true;
		function dropdown(classname) {

			let a = document.getElementById(classname);

			if (drop) {
				a.style.display = 'flex';

			} else {
				a.style.display = 'none';

			}

			drop = !drop;
			console.log('dropdown fn executed');

		}


	</script>




</body>

</html>
