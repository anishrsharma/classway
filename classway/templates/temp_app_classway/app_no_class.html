{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_class_fresher</title>
    <link rel="stylesheet" href="{% static 'css/style_app_classway/app_fresher.css'%}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="user_class_fresher">
        <div class="txt">
            {% comment %} <p>welcome to craft-x</p> {% endcomment %}
            <p>you haven't created any class, please create class</p>
        </div>
        <div class="btn">
            <button class="btn-create-class">create class</button>

        </div>
    </div>



    <script>
        $(document).ready(function () {

            $('.btn-create-class').click(function () {
                $(".working-area").load("/app_classway/app_create_class");

                $('.btn-classes, .btn-my-classes, .btn-new-class, .btn-todo, .btn-status,.btn-account').css({
                    "background-color": "",
                    "color": ""
                });

                $('.btn-new-class').css({
                    "background-color": "#eeeeee",
                    "color": "#393e46"
                });
            });
        });
    </script>


</body>

</html>
